<div class="container-fluid">
    <div id="boton">
        <a class="btn btn-outline-light" data-bs-toggle="offcanvas" href="#login" role="button"
            aria-controls="offcanvasExample">
            Login
        </a>
    </div>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="login" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title" id="offcanvasRightLabel">Login</h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-md-4 mt-md-2 pb-5">
                <p class="text-white-50 mb-3">Ingresa el usuario y la contraseña para poder editar</p>

                <div class="form-outline form-white mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                    <input type="password" id="contrasena" class="form-control form-control-lg" />
                    <label class="form-label" for="contrasena">Contraseña</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste la contraseña?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
            </div>
        </div>
    </div>
</div>
